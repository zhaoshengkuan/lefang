        <div id="u9_text" class="text ">
          <p style="font-size:18px;"><span style="font-family:'苹方-简 中黑体', '苹方-简';font-weight:500;">一、产品介绍</span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;">本产品主要包含三个功能：</span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;">1、用户推荐系统，用户可以推荐人进行注册，系统会记录用户的一级下级和二级下级；</span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;">2、记录用户进货、出货系统；</span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;">3、用户晋级和奖励机制，根据规则用户可通过推荐人或进货晋级，进货的数量可以得到相应的佣金奖励；</span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;"><br></span></p><p style="font-size:18px;"><span style="font-family:'苹方-简 中黑体', '苹方-简';font-weight:500;">二、主干流程介绍：</span></p><p style="font-size:13px;"><span style="font-family:'苹方-简 常规体', '苹方-简';font-weight:400;">用户可以通过推广码，邀请其他人进行注册，注册完后，系统绑定两者的上下级关系，默认规则是下级进货由上级确认：</span></p>
